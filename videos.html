<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Educational Videos | शैक्षिक वीडियो</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      }
      .card {
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px rgba(60,60,60,0.15);
      }
      .card-video1 {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      }
      .card-video2 {
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      }
      .navbar {
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">उत्तराखंड सरकारी स्कूल लर्निंग प्लेटफार्म</a>
      </div>
    </nav>
    <div class="container py-5">
      <h2 class="mb-4 text-center">Educational Videos <span class="text-secondary">| शैक्षिक वीडियो</span></h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-12">
          <div class="card card-video1 h-100 shadow-sm">
            <div class="card-body text-center">
              <i class="bi bi-play-circle-fill display-4 text-primary mb-2"></i>
              <h5 class="card-title">Video 1 (placeholder)</h5>
              <p class="card-text">Best Hindi video for Science topic.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="card card-video2 h-100 shadow-sm">
            <div class="card-body text-center">
              <i class="bi bi-play-circle-fill display-4 text-danger mb-2"></i>
              <h5 class="card-title">Video 2 (placeholder)</h5>
              <p class="card-text">Best Hindi video for Mathematics topic.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
      </div>
    </div>
    <footer class="text-center py-4 bg-white border-top mt-5">
      <small>Made for Uttarakhand Govt School Students | © 2024</small>
    </footer>
