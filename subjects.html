<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subjects | विषय</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      }
      .card {
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px rgba(60,60,60,0.15);
      }
      .card-science {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }
      .card-math {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      }
      .card-social {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      }
      .card-english {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .card-hindi {
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      }
      .navbar {
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">उत्तराखंड सरकारी स्कूल लर्निंग प्लेटफार्म</a>
      </div>
    </nav>
    <div class="container py-5">
      <h2 class="mb-4 text-center">Subjects <span class="text-secondary">| विषय</span></h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-2 col-6">
          <div class="card card-science h-100 text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-flask display-5 text-success mb-2"></i>
              <h5 class="card-title">Science<br><span class="text-secondary">विज्ञान</span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="card card-math h-100 text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-calculator display-5 text-primary mb-2"></i>
              <h5 class="card-title">Mathematics<br><span class="text-secondary">गणित</span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="card card-social h-100 text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-people-fill display-5 text-danger mb-2"></i>
              <h5 class="card-title">Social Science<br><span class="text-secondary">सामाजिक विज्ञान</span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="card card-english h-100 text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-book display-5 text-info mb-2"></i>
              <h5 class="card-title">English<br><span class="text-secondary">अंग्रेज़ी</span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="card card-hindi h-100 text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-book-half display-5 text-warning mb-2"></i>
              <h5 class="card-title">Hindi<br><span class="text-secondary">हिंदी</span></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
      </div>
    </div>
    <footer class="text-center py-4 bg-white border-top mt-5">
      <small>Made for Uttarakhand Govt School Students | © 2024</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
